<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nebra Helium Guides</title>
  <link rel="icon" href="/media/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation for how to get started with the Nebra HNT Hotspot Miners for the Helium Network and LongFi.">
  <meta name="keywords" content="helium, HNT, hotspot, miner, nebra, lora, lorawan, longfi, help, documentation, docs">
  <meta name="theme-color" content="#03a9f4">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" title="vue">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet"/>
</head>

<body>

<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      name: 'Nebra Helium Guides',
      repo: 'NebraLtd/Helium-Guides',
      loadSidebar: true,
      logo: 'media/Nebra.svg height="32px"',
      routerMode: 'history', // default: 'hash'
      themeColor: '#03a9f4',
      ga: 'UA-65303113-1',
      loadFooter: true,
      auto2top: true,
      mergeNavbar: true,
      coverpage: true,
      search: {
        paths: 'auto',
        maxAge: 43200000,
        placeholder: {
          '/': 'Type to search...'
        },
        noData: {
          '/': 'No Results'
        },
      nameLink: {
        '/': '/'
      },
      notFoundPage: {
        '/': '_404.md',
      }
    },
    coverpage: ['/', '/de-de/'],
    namespaces: [
    {
      id: "lang",
      values: ["en", "de-de"],
      optional: true,
      selector: "#lang-selector",
    },
  ],
    notFoundPage: true,
    formatUpdated: '{DD}/{MM}/{YYYY} {HH}:{mm}',
      plugins: [
        // EditOnGithubPlugin.create(
        //   'https://github.com/njleonzhang/docsify-edit-on-github/blob/master/'
        // ),
        EditOnGithubPlugin.create(
          'https://github.com/NebraLtd/Helium-Guides/tree/main/docs',
          null,
          'Edit On Github'
        ),
        function(hook, vm) {
              hook.beforeEach(function(html) {
                return (
                  html +
                  '\n----\n' +
                  'Last modified {docsify-updated} '
                );
              });
            }
      ]
    }
  </script>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
<script src="//unpkg.com/docsify-material-icons/dist/docsify-material-icons.min.js"></script>
</body>

</html>
