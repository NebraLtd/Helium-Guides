name: Generate PDFs

on:
  push:
    branches:
     - main
  workflow_dispatch:

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Install fonts
        run: apt-get install ttf-ubuntu-font-family
      
      - name: Pandoc generate PDFs 
        uses: docker://pandoc/latex:2.9
        with:
          entrypoint: pdf-gen/gen-pdfs.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@master
        with:
          name: output
          path: docs/pdfs/
